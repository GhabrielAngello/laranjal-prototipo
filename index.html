<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Portal de Jornais</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Incluindo o Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .container {
      display: flex;
      margin-top: 20px;
      /* Adicione essa linha */
    }

    .filter-container {
      flex: 0 0 200px;
      margin-right: 20px;
    }
    
    .pdf-list {
      flex: 1;
      padding-top: 70px;
      /* Adicione essa linha */
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-home"></i> Laranjal Paulista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Outras pages
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Pages</a></li>
              <li><a class="dropdown-item" href="#">Pages</a></li>
              <li><a class="dropdown-item" href="#">Pages</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="filter-container">
      <h1 class="text-center">Jornais</h1>

      <div class="mb-3">
        <label for="year" class="form-label">Ano:</label>
        <select id="year" class="form-select">
          <option value="">Selecione o ano</option>
          <option value="2023">2023</option>
          <!-- Adicione mais opções de anos aqui -->
        </select>
      </div>

      <div class="mb-3">
        <label for="month" class="form-label">Mês:</label>
        <select id="month" class="form-select">
          <option value="">Selecione o mês</option>
          <option value="01">Janeiro</option>
          <!-- Adicione mais opções de meses aqui -->
        </select>
      </div>

      <div class="text-center">
        <button onclick="filterPdfs()" class="btn btn-primary">Filtrar</button>
        <button onclick="clearFilter()" class="btn btn-secondary">Limpar Filtro</button>
      </div>
    </div>

    <ul class="list-group mt-3 pdf-list" id="pdfList">
      <!-- Os resultados filtrados serão exibidos aqui -->
    </ul>
  </div>

  <script>
    // Essa função irá rodar assim que a página carregar
    document.addEventListener('DOMContentLoaded', function () {
      displayMostRecentPdf();
    });

    function displayMostRecentPdf() {
      // Dados simulados dos PDFs
      var dummyData = [
        { name: "Jornal Janeiro 2023.pdf", year: 2023, month: "01" },
        { name: "Jornal Fevereiro 2023.pdf", year: 2023, month: "02" },
        { name: "Jornal Março 2023.pdf", year: 2023, month: "03" }
      ];

      // Assumindo que os dados estão ordenados do mais antigo para o mais novo
      var mostRecentPdf = dummyData[dummyData.length - 1];

      // Exibindo o PDF mais recente
      displayPdf(mostRecentPdf);
    }

    function displayPdf(pdf) {
      var pdfList = document.getElementById("pdfList");

      var listItem = document.createElement("li");
      listItem.className = "list-group-item";
      var link = document.createElement("a");
      link.href = "caminho/do/pdf/" + pdf.name;
      link.textContent = pdf.name;
      listItem.appendChild(link);
      pdfList.appendChild(listItem);
    }

    function filterPdfs() {
      var year = document.getElementById("year").value;
      var month = document.getElementById("month").value;

      // Limpar a lista de PDFs
      var pdfList = document.getElementById("pdfList");
      pdfList.innerHTML = "";

      // Dados simulados dos PDFs
      var dummyData = [
        { name: "Jornal Janeiro 2023.pdf", year: 2023, month: "01" },
        { name: "Jornal Fevereiro 2023.pdf", year: 2023, month: "02" },
        { name: "Jornal Março 2023.pdf", year: 2023, month: "03" }
      ];

      dummyData.forEach(function (pdf) {
        if (pdf.year === parseInt(year) && pdf.month === month) {
          displayPdf(pdf);
        }
      });
    }

    function clearFilter() {
      document.getElementById("year").value = "";
      document.getElementById("month").value = "";

      // Limpar a lista de PDFs
      var pdfList = document.getElementById("pdfList");
      pdfList.innerHTML = "";

      // Exibir o jornal mais recente novamente
      displayMostRecentPdf();
    }
  </script>

  <!-- Incluindo o JavaScript do Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
