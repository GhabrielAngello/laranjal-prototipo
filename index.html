<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acervo de Jornais | Laranjal Paulista</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/32/Bras%C3%A3o_de_Laranjal_Paulista.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-blue">
        <div class="container-fluid title-header">
          <a class="navbar-brand" href="https://www.laranjalpaulista.sp.gov.br"
            ><i class="fas fa-home"></i> Laranjal Paulista</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="title-container txt-center">
        <h1>MEMÓRIA VIVA</h1>
        <p class="subtitle">
          A história de Laranjal Paulista através dos jornais
        </p>
      </div>

      <div class="container">
        <div class="filter-container">
          <h2 class="text-center">Jornais</h2>

          <div class="mb-3">
            <label for="newspaper" class="form-label">Jornal:</label>
            <select id="newspaper" class="form-select">
              <option value="">Selecione o jornal</option>
              <option value="A Tarde">A Tarde</option>
              <option value="Cidade de Laranjal">Cidade de Laranjal</option>
              <option value="O Alerta">O Alerta</option>
              <option value="O Comércio de Laranjal">
                O Comércio de Laranjal
              </option>
              <option value="Tribuna de Laranjal Paulista">
                Tribuna de Laranjal Paulista
              </option>
            </select>
          </div>

          <div class="mb-3" id="yearContainer" style="display: none">
            <label for="year" class="form-label">Ano:</label>
            <select id="year" class="form-select">
              <option value="">Selecione o ano</option>
              <option value="1924">1924</option>
            </select>
          </div>

          <div class="text-center">
            <button id="filterButton" class="btn btn-primary">
              Filtrar
            </button>
            <button id="clearFilterButton" class="btn btn-secondary">
              Limpar Filtro
            </button>
          </div>
        </div>

        <ul class="list-group mt-3 pdf-list" id="pdfList"></ul>
      </div>

      <button
        onclick="topFunction()"
        id="myBtn"
        title="Ir para o topo"
        class="btn btn-primary"
      >
        <i class="fa fa-arrow-up"></i>
      </button>
    </main>

    <footer class="bg-blue txt-center">
      <p id="p-footer">
        © 2023 Prefeitura Municipal de Laranjal Paulista. Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
